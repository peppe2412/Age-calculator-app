<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div>
        <h1>Age calculator App</h1>
      </div>
    </header>

    <main class="main-container">
      <section class="inputs-labels-section">
        <div class="labels-inputs-box">
          <label for="day">DAY</label>
          <input id="day" name="day-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
        <div class="labels-inputs-box">
          <label for="month">MONTH</label>
          <input id="month" name="month-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
        <div class="labels-inputs-box">
          <label for="year">YEAR</label>
          <input id="year" name="year-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
      </section>
      <section style="margin-top: 30px">
        <div style="display: flex;">
          <hr />
          <button id="submit-results">
            <object
              data="assets/images/icon-arrow.svg"
              type="image/svg+xml"
              title="Arrow icon"
            >
              Arrow icon
            </object>
          </button>
        </div>
      </section>
      <section class="results-section">
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2><span id="year-result"></span> years</h2>
        </div>
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2><span id="month-result"></span> months</h2>
        </div>
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2><span id="day-result"></span> days</h2>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
