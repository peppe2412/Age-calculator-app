<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="inputs-labels-section">
        <div class="labels-inputs-box">
          <label for="day">DAY</label>
          <input name="day-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
        <div class="labels-inputs-box">
          <label for="month">MONTH</label>
          <input name="month-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
        <div class="labels-inputs-box">
          <label for="year">YEAR</label>
          <input name="year-input" type="text" />
          <small class="alert-error display-none"></small>
        </div>
      </section>
      <section style="margin-top: 30px">
        <div style="display: flex">
          <hr />
          <button id="submit-results">
            <object
              data="/assets/images/icon-arrow.svg"
              type="image/svg+xml"
              title="Arrow icon"
            >
              Arrow icon
            </object>
          </button>
        </div>
      </section>
      <section class="results-section">
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2>years</h2>
        </div>
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2>months</h2>
        </div>
        <div class="results-box">
          <div class="line-initial"></div>
          <div class="line-initial"></div>
          <h2>days</h2>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
